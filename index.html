<html>

<head>
  <title>The Central Coast is ready...</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      animation-duration: 10s;
      animation-name: body-fade;
    }

    @keyframes body-fade {
      from {
        background-color: black;
      }

      25% {
        background-color: #009CD1;
      }

      to {
        background-color: black;
      }
    }

    div.splash {
      color: #48C353;
      text-shadow: -3px 0px 25px #009CD1;
      font-size: 4.25rem;
      width: 75%;
      margin: auto;
      margin-top: 25%;
      animation-duration: 5s;
      animation-name: splash;
    }

    @keyframes splash {
      from {
        color: black;
        text-shadow: none;
        font-size: 4.5rem;
      }

      50% {
        color: white;
        text-shadow: 20px 0px 50px black;
        font-size: 4rem;
      }

      to {
        color: #48C353;
        text-shadow: -3px 0px 25px #009CD1;
        font-size: 4.25rem;
      }
    }

    div.continue {
      position: absolute;
      font-size: 2.25rem;
      bottom: 1%;
      right: 1%;
      animation-duration: 10s;
      animation-name: continue-fade;
    }

    @keyframes continue-fade {
      from {
        bottom: -10%;
      }

      to {
        bottom: 1%;
      }
    }
  </style>
</head>

<body>
  <div class="splash">
    The<br>
    Central Coast<br>
    is<br>
    ready...
  </div>
  <div class="continue">
    <!-- continue -->

  </div>
</body>
